<div class="flex justify-center gap-8 mt-8">
  <div>
    <app-board></app-board>
  </div>
  <div class="flex flex-col items-center gap-8">
    <h2 class="text-xl" [hidden]="!toMove">{{toMove | uppercase}} TO MOVE</h2>
    <div class="flex flex gap-4 flex-grow">
      <button class="btn btn-primary btn-outline" (click)="resetPuzzle()">Reset</button>
      <button class="btn btn-primary btn-outline" (click)="randomPuzzle()">Random</button>
      <button class="btn btn-primary btn-outline" (click)="getHint()">Get Hint</button>
    </div>
    <div class="w-full">
      <div [hidden]="showBackButton">
        <button (click)="backOneMove()"
                class="btn btn-square btn-error flex items-center justify-center w-full h-fit">
          <img src="../../assets/reload.svg" width="32px" height="32px" alt="">
        </button>
      </div>
      <div [hidden]="!puzzleComplete">
        <button (click)="randomPuzzle()"
                class="btn btn-square btn-success flex items-center justify-center w-full h-fit">
          <img src="../../assets/check.svg" width="32px" height="32px" alt="">
        </button>
      </div>
    </div>

  </div>

</div>
