<div class="navbar bg-base-100 px-9 py-6">
  <div class="flex-1">
    <a class="btn btn-ghost normal-case text-xl" [routerLink]="['']">Woodpeckr</a>
  </div>
  <span *ngIf="user" class="mr-4">{{user.email}}</span>
  <div class="flex-none gap-2">
    <div class="dropdown dropdown-end">
      <label tabindex="0" class="btn btn-ghost btn-circle avatar flex items-center justify-center">
        <div class="min-w-[2.5rem] min-h-[2.5rem] rounded-full">
          <img src="https://placeimg.com/80/80/people" alt="Profile Picture"/>
        </div>
      </label>
      <ul tabindex="0" class="mt-3 p-2 shadow menu menu-compact dropdown-content bg-slate-700 rounded-box w-52">
        <li>
          <a class="justify-between">
            Profile
            <span class="badge">New</span>
          </a>
        </li>
        <li><a>Settings</a></li>
        <li *ngIf="user"><a (click)="logout()">Logout</a></li>
        <li *ngIf="!user"><a (click)="login()">Login</a></li>
      </ul>
    </div>
  </div>
</div>
