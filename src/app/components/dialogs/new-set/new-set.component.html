<ngx-spinner type="ball-scale-multiple"></ngx-spinner>
<input type="checkbox" id="new-set-dialog" class="modal-toggle"/>
<label for="new-set-dialog" class="modal cursor-pointer">
  <label class="modal-box relative" for="">
    <label for="new-set-dialog" class="btn btn-sm btn-circle absolute right-2 top-2">âœ•</label>
    <div class="flex flex-col gap-8">
      <div class="form-control">
        <label class="label">
          <span class="label-text">Puzzle Set Rating</span>
        </label>
        <div class="flex items-center gap-4">
          <input #setRatingRange type="range" min="0" max="3000" [value]="setRating" class="range range-primary"
                 (input)="changeRating(setRatingRange.value)"/>
          <input #setRatingInput type="text" class="input input-bordered max-w-[5rem]" [value]="setRating"
                 (input)="changeRating(setRatingInput.value)"/>
        </div>
      </div>

      <!--      <button for="new-set-dialog" class="btn" (click)="createSet()">Create Set</button>-->
      <label for="new-set-dialog" class="btn" (click)="createSet()">Create Set</label>
      <div *ngIf="!isValidRange" class="alert alert-error shadow-lg flex items-center justify-center">
        <span class="font-bold">Error! Please set a valid rating range.</span>
      </div>
    </div>
  </label>
</label>
