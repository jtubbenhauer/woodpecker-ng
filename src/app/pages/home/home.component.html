<div class="flex justify-center gap-8 mt-8">
  <div>
    <app-board></app-board>
  </div>
  <div class="flex flex-col items-center gap-8">
    <h2 [hidden]="!toMove" class="text-xl">{{toMove | uppercase}} TO MOVE</h2>
    <div *ngIf="user" class="flex flex gap-4">
      <button (click)="resetPuzzle()" class="btn">Reset</button>
      <button (click)="randomPuzzle()" class="btn">Random</button>
      <button (click)="getHint()" class="btn">Get Hint</button>
      <button (click)="getPromotion()" class="btn">Promotion</button>
      <label (click)="newSet()" for="new-set-dialog" class="btn modal-button">New Set</label>
    </div>
    <div *ngIf="!user" class="flex items-center justify-center">
      <p>Please sign in</p>
    </div>

    <div class="w-full">
      <div [hidden]="showBackButton">
        <button (click)="backOneMove()"
                class="btn btn-square btn-error flex items-center justify-center w-full h-fit">
          <img alt="" height="32px" src="../../../assets/reload.svg" width="32px">
        </button>
      </div>
      <div [hidden]="!puzzleComplete">
        <button (click)="randomPuzzle()"
                class="btn btn-square btn-success flex items-center justify-center w-full h-fit">
          <img alt="" height="32px" src="../../../assets/check.svg" width="32px">
        </button>
      </div>
    </div>

  </div>

</div>
<app-new-set></app-new-set>
<input type="checkbox" id="new-set-dialog" class="modal-toggle"/>
